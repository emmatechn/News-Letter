<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Newletter</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
<div class="main-container">
    <div class="inner-container">
        <h1>Stay updated!</h1>
        <p>
            Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="list-items">
            <div class="icon-container">
                <div>

                    <ion-icon  name="checkmark-circle" class="list-icon"></ion-icon>
                </div>
                <div>

                    <p>Product discovery and building what matters</p>
                </div>
            </div>
            <div class="icon-container">
                <div>

                    <ion-icon  name="checkmark-circle" class="list-icon"></ion-icon>
                </div>
                <div>

                    <p>Measuring up toensure updates are @success</p>
                </div>
            </div>
            <div class="icon-container">
                <div>

                    <ion-icon  name="checkmark-circle" class="list-icon"></ion-icon>
                </div>
                <div>

                    <p>And much more!</p>
                </div>
            </div>
        </div>
        <div class="email">
            <form action="method" class="email-container">
                <label for="text">Email address</label>
                <input class="btn-email" type="email" placeholder="email@company.com">
                <button class="btn">
                    Subscribe to monthly newletter
                </button>
            </form>
        </div>
    </div>
    <div class="image">
    <img src="./design/business-dashboard.webp" alt="">
</div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
